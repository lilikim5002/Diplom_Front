<header class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 
     border-bottom fixed-top shadow-sm custom-header-blue">
    <img src="/assets/images/logo.JPG" alt="logo" class="logo" style="max-height: 60px;" routerLink="/home">

    
    <ng-container *ngIf="accountService.currentUser$ | async as user">
    <nav class="my-2 text-uppercase fs-4">
        <a class="p-2" 
            routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
        >Главная</a>
        <a class="p-2" routerLink="/shop" routerLinkActive="active">Каталог</a>
    </nav>
    
    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
            <div *ngIf="(basketService.basketSource$ | async) as basket" class="cart-no">
                {{getCount(basket.items)}}
            </div>
        </a>
        <!-- <ng-container *ngIf="(accountService.currentUser$ | async) === null">
            <a routerLink="/account/login" class="btn btn-outline-secondary me-2">Войти</a>
        </ng-container> -->

            <div class="dropdown ms-3 me-5" style="cursor: pointer;" dropdown>
                <a dropdownToggle class="dropdown-toggle">
                    <strong>{{user.displayName}}</strong>
                </a>
                <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
                    <li class="py-1">
                        <a routerLink="/basket" class="dropdown-item text-white">
                            <i class="fa fa-shopping-cart me-4 text-white-50 bg-white"></i> Корзина
                        </a>
                    </li>
                    <li class="py-1">
                        <a routerLink="/orders" class="dropdown-item">
                            <i class="fa fa-history me-3"></i> Покупки
                        </a>
                    </li>
                    <div class="dropdown-divider"></div>
                    <li class="py-1">
                        <a (click)="accountService.logout()" class="dropdown-item">
                            <i class="fa fa-sign-out me-3"></i> Войти
                        </a>
                    </li>
                </ul>
            </div>
        

    </div>
</ng-container>
</header>
