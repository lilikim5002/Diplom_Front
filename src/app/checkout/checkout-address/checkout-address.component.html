<div class="mt-5 mt-5" *ngIf="checkoutForm" [formGroup]="checkoutForm">
  <div class="d-flex justify-content-between align-items-center ">
    <h4>Заказ</h4>
  </div>

  <div class="row" formGroupName="addressForm">
    <div class="form-group col-6">
      <app-text-input
        [label]="'Имя'"
        formControlName="firstName"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'Фамилия'"
        formControlName="lastName"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'Номер телефона'"
        formControlName="phoneNumber"
      ></app-text-input>
    </div>
  </div>
</div>

<div class="d-flex justify-content-between flex-row mb-5">
  <button class="btn btn-outline-primary" routerLink="/basket">
    <i class="fa fa-angle-left"></i> Корзина
  </button>

 <button
        [disabled]="checkoutForm?.invalid"
        class="btn btn-primary"
        (click)="onSubmit()"
      >
        Заказать <i class="fa fa-angle-right"></i>
      </button>
</div>
