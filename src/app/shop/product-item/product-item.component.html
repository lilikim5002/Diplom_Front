<div class="w-[350px] bg-white shadow-md rounded-lg p-4">
  <div class="flex flex-col items-center">

      <div class="w-full flex justify-start z-index-1">
        <div class="flex gap-2">
          <span *ngIf="product.isHit==true" class="text-xs bg-primary-500 text-primary-50 py-1 px-2 rounded-md">Хит</span>
           <span *ngIf="product.isNew==true" class="text-xs bg-primary-500 text-primary-50 py-1 px-2 rounded-md">Новинка</span>
        </div>
      </div>

      <div class="product-image-container mb-4">
        <img
          src="http://localhost:4200/assets/images/{{product.photoPath}}" alt="Perfume"
          class=" rounded-md"
        />
      </div>
      <h2 class="text-lg font-title text-neutral-950 mb-2">{{product.name}}</h2>
      <span class="text-sm text-neutral-500 mb-1">Цена: {{product.priceInDollar | currency}} / {{product.priceInRub | currency:'RUB':'symbol-narrow'}}</span>
      <span class="text-sm text-neutral-500 mb-1">Объем: {{product.size}}</span>
      <span class="text-sm text-neutral-500 mb-2">Упаковка: {{product.container}}</span>
      <div class="flex items-center justify-between w-full">
        <button routerLink="/shop/{{product.id}}" class="py-2 px-4 my-custom-button-color rounded-md">Открыть</button>
        <!-- <button (click)="addItemToBasket()" class="btn btn-primary fa fa-shopping-cart me-2">В корзину</button> -->
      </div>
  </div>
</div>
