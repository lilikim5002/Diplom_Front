<header *ngIf="totalCount && pageNumber && pageSize">
    <span *ngIf="totalCount > 0">Показать
        <strong>
            {{(pageNumber -1) * pageSize + 1}} -
            {{pageNumber * pageSize 
                > totalCount
                ? totalCount
                : pageNumber * pageSize
            }}
        </strong> of <strong>{{totalCount}}</strong> Результаты</span>
        <span *ngIf="totalCount === 0">Найдено <strong>0</strong> товаров по фильтру</span>
</header>
