<div class="d-flex justify-content-center mt-5" >
  <div class="col-3" style="margin-top: 150px;">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="mb-3">Вход</h1>
      </div>
      
      <app-text-input [formControl]="loginForm.controls['phoneNumber']" label="Введите номер телефона"></app-text-input>
      <app-text-input [formControl]="loginForm.controls['password']" label="Введите пароль" type="password"></app-text-input>
  
  
      <div class="d-grid">
        <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary mt-3" type="submit">Войти</button>
      </div>
    </form>
  </div>

</div>
