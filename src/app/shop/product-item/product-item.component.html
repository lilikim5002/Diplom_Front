<div class="w-[350px] bg-white shadow-md rounded-lg p-4" *ngIf="product">
    <div class="flex flex-col items-center">
        <div class="product-image-container mb-4">
            <img
              src="{{product.pictureUrl}}" 
              alt="{{product.name}}"
              class="rounded-md"
            />
        </div>
        <h2 class="text-lg font-title text-neutral-950 mb-2">{{product.name}}</h2>
        <span class="text-sm text-neutral-500 mb-1">Цена: {{product.price | currency:'RUB':'symbol-narrow'}}</span>
        <div class="flex items-center justify-between w-full">
            <button routerLink="/shop/{{product.id}}" class="py-2 px-4 my-custom-button-color rounded-md">Открыть</button>
        </div>
    </div>
</div>
